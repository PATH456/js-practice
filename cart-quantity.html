<!DOCTYPE html>
<head>
  <title>Cart</title>

  <style>
    button { 
      display: auto;
      margin: 1rem;
      font-size: 25px;
    }
  </style>

</head>

<body>
  <button onclick = "document.querySelector('.quantity').innerHTML = `The cart quantity is ${cartQuantity}`">Show Quantity</button>

  <button onclick = "
  checkMaxQuantity(1); "
  >Add to cart</button>

  <button onclick = "
  checkMaxQuantity(2);"
  >+2</button>

  <button onclick = "
  checkMaxQuantity(3); "
  >+3</button> 

  <button onclick = "
  checkMaxQuantity(4);"
  >+4</button>

  <button onclick = "
  checkMaxQuantity(5);"
  >+5</button>

  <button onclick = "
  cartQuantity = 0;
  document.querySelector('.quantity').innerHTML = `The cart quantity is ${cartQuantity}`"
  >Reset Cart</button>

  <button onclick = 
  "checkMinQuantity(1);"
  >Remove from cart</button>

  <button onclick = "
  checkMinQuantity(2);"
  >-2</button>

  <button onclick = "
  checkMinQuantity(3);"
  >-3</button>

  <p class = "quantity"></p>

<script>
  let cartQuantity = 0;
  function checkMaxQuantity(increasedAmount) {
    if ((cartQuantity + increasedAmount) > 10) {
      alert('The cart is full');
    } else {
      cartQuantity += increasedAmount;
      document.querySelector(".quantity").innerHTML = `The cart quantity is ${cartQuantity}`
    }
  }

  function checkMinQuantity(decreasedAmount) {
    if ((cartQuantity - decreasedAmount) < 0) {
      alert('The cart is empty');
    } else {
      cartQuantity -= decreasedAmount;
        document.querySelector(".quantity").innerHTML = `The cart quantity is ${cartQuantity}`
    }
  }
</script>
  
</body>
</html>
